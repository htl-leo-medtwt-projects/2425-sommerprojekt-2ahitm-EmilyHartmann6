<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where are you?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="keyEvents.js" defer></script>
    <script src="player.js" defer></script>
    <script src="collision.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startScreen" class="body">
        <div class="headinContainer">
            <h1 class="creepyHeading">Where are you</h1>
            <h1 class="questionmark">?</h1>
        </div>
        <div class="optionContainer">
            <div class="buttonContainer">
                <div class="buttons" onclick="switchToflashbackScreen()">Play</div>
                <div class="buttons" onclick="options()">Options</div>
                <div class="buttons" onclick="javascript:window.close()">Quit</div>
            </div>
            <div class="optionOutput"></div>
        </div>
    </div>

    <div id="flashbackScreen" class="body">
        <div id="skip" onclick="switchTogameScreen()">hold e to skip</div>
        <video id="myVideo" width="100" height="100" autoplay muted playsinline>
            <source src="cutscenes/flashback.mp4" type="video/mp4">
        </video>
    </div>

    <div id="gameScreen" class="body">
        <div id="player"></div>
        
        <div id="room1">
            <div class="collider" id="collider1Top"></div>
            <div class="collider" id="collider1Right"></div>
            <div class="collider" id="collider1Bottom"></div>
            <div class="collider" id="collider1Left"></div>
            <div class="collider" id="desk1"></div>
            <div class="collider" id="desk2"></div>
            <div class="collider" id="desk3"></div>
            <div class="collider" id="bed1"></div>
            <div id="door1"></div>
            <div id="firstEnding"></div>
            <img id="map1"  src="map/bedroom1.png" alt="bedroom">
        </div>
        <div id="room2">
            <div class="collider" id="collider2Top"></div>
            <div class="collider" id="collider2Right"></div>
            <div class="collider" id="collider2Bottom"></div>
            <div class="collider" id="collider2Left"></div>
            <div class="collider" id="collider2filler1"></div>
            <div class="collider" id="collider2filler2"></div>
            <div class="collider" id="collider2filler3"></div>
            <div class="collider" id="desk4"></div>
            <div class="collider" id="chair1"></div>
            <div id="door2"></div>
            <div id="door3"></div>
            <img  id="map2" src="map/corridor1.png" alt="corridor">
        </div>

        <div id="currentRoom">Bedroom</div>
        <div id="messages">Use WASD to walk</div>
        <!--items-->
        <img src="img/key.png" id="keyItem" class="key"/>

        <div id="inventory">
            <div id="collectedKey"></div>
            <div id="collectedLetter"></div>
        </div>

    </div>

    <div id="inGameMenuBody" class="body">
        <div class="headinContainer">
            <h1 class="creepyHeading">Where are you</h1>
            <h1 class="questionmark">?</h1>
        </div>
        <div class="optionContainer">
            <div class="buttonContainer">
                <div class="buttons" onclick="continueOn()">Continue</div>
                <div class="buttons" onclick="options()">Options</div>
                <div class="buttons" onclick="javascript:window.close()">Quit</div>
            </div>
            <div class="optionOutput"></div>
        </div>
    </div>
    <div class="body" id="endingOne">
        <video id="VideoFirstEnding" width="100" height="100" autoplay muted playsinline>
            <source src="cutscenes/firstEnding.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
