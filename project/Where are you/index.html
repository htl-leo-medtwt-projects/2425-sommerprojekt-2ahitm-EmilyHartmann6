<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where are you?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startScreen" class="body">
        <div class="headinContainer">
            <h1 class="creepyHeading">Where are you</h1>
            <h1 class="questionmark">?</h1>
        </div>
        <div id="optionContainer">
            <div class="buttonContainer">
                <div class="buttons" onclick="switchToflashbackScreen()">Play</div>
                <div class="buttons" id="optionButton" onclick="options()">Options</div>
                <div class="buttons" onclick="javascript:window.close()">Quit</div>
            </div>
            <div id="optionOutput"></div>
        </div>
    </div>
    </div>
    <div id="flashbackScreen" class="body">
        <video id="myVideo" width="100" height="100" autoplay muted playsinline>
            <source src="cutscenes/flashbacks.mp4" type="video/mp4">
        </video>
    </div>
    <div id="gameScreen" class="body">

    </div>
</body>

</html>
