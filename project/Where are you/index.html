<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where are you?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="keyEvents.js" defer></script>
    <script src="player.js" defer></script>
    <script src="collision.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="startScreen" class="body">
        <div class="headinContainer">
            <h1 class="creepyHeading">Where are you</h1>
            <h1 class="questionmark">?</h1>
        </div>
        <div class="optionContainer">
            <div class="buttonContainer">
                <div class="buttons" onclick="switchToflashbackScreen()">Play</div>
                <div class="buttons" onclick="options()">Options</div>
                <div class="buttons" onclick="javascript:window.close()">Quit</div>
            </div>
            <div class="optionOutput"></div>
        </div>
    </div>

    <div id="flashbackScreen" class="body">
        <div id="skip" onclick="switchTogameScreen()">hold e to skip</div>
        <video id="myVideo" width="100" height="100" autoplay muted playsinline>
            <source src="cutscenes/flashback.mp4" type="video/mp4">
        </video>
    </div>

    <div id="gameScreen" class="body">
        <div id="player"></div>
        
        <div id="room1">
            <div class="collider" id="collider1Top"></div>
            <div class="collider" id="collider1Right"></div>
            <div class="collider" id="collider1Bottom"></div>
            <div class="collider" id="collider1Left"></div>
            <div class="collider" id="desk1"></div>
            <div class="collider" id="desk2"></div>
            <div class="collider" id="desk3"></div>
            <div class="collider" id="bed1"></div>
            <div id="door1"></div>
            <div id="firstEnding"></div>
            <img id="map1"  src="map/bedroom1.png" alt="bedroom">
        </div>
        <div id="room2">
            <div class="collider" id="collider2Top"></div>
            <div class="collider" id="collider2Right"></div>
            <div class="collider" id="collider2Bottom"></div>
            <div class="collider" id="collider2Left"></div>
            <div class="collider" id="collider2filler1"></div>
            <div class="collider" id="collider2filler2"></div>
            <div class="collider" id="collider2filler3"></div>
            <div class="collider" id="desk4"></div>
            <div class="collider" id="chair1"></div>
            <div id="door2"></div>
            <div id="door3"></div>
            <div id="door5"></div>
            <img  id="map2" src="map/corridor1.png" alt="corridor">
        </div>
        <div id="room3">
            <div class="collider" id="collider3Top"></div>
            <div class="collider" id="collider3Right"></div>
            <div class="collider" id="collider3Bottom"></div>
            <div class="collider" id="collider3Left"></div>
            <div class="collider" id="collider3Filler1"></div>
            <div class="collider" id="collider3Filler2"></div>
            <div class="collider" id="desk5"></div>
            <img class="collider" id="code5" src="img/code5.png" alt="5">
            <div id="door4"></div>
            <img  id="map3" src="map/broomcloset.png" alt="broomcloset">
        </div>
        <div id="room4">
            <div class="collider" id="collider4Top"></div>
            <div class="collider" id="collider4Right"></div>
            <div class="collider" id="collider4Bottom"></div>
            <div class="collider" id="collider4Left"></div>
            <div class="collider" id="collider4Filler1"></div>
            <div class="collider" id="collider4Filler2"></div>
            <div class="collider" id="desk6"></div>
            <div id="door6"></div>
            <div id="door7"></div>
            <img  id="map4" src="map/corridor2.png" alt="corridor">
        </div>
        <div id="room5">
            <div class="collider" id="collider5Top"></div>
            <div class="collider" id="collider5Right"></div>
            <div class="collider" id="collider5Bottom"></div>
            <div class="collider" id="collider5Left"></div>
            <div class="collider" id="collider5Filler1"></div>
            <div class="collider" id="collider5Filler2"></div>
            <div class="collider" id="desk7"></div>
            <div class="collider" id="chair2"></div>
            <div id="door8"></div>
            <div id="door9"></div>
            <div id="door10"></div>

            <img  id="map5" src="map/corridor3.png" alt="corridor">
        </div>
        <div id="room6">
            <div class="collider" id="collider6Top"></div>
            <div class="collider" id="collider6Right"></div>
            <div class="collider" id="collider6Bottom"></div>
            <div class="collider" id="collider6Left"></div>
            <div class="collider" id="collider6Filler1"></div>
            <div class="collider" id="collider6Filler2"></div>
            <img  id="map6" src="map/livingRoom.png">
        </div>

        <div id="currentRoom">Bedroom</div>
        <div id="messages">Use WASD to walk</div>
        <!--items-->
        <img src="img/key.png" id="keyItem" class="key"/>
        <img src="img/paperBall.png" id="paperBall"/>
        <div id="letterContainer">
            <img src="img/letter.png" id="letter"/>
            <div id="optionsletter">
            <p onclick="letterContinue()">continue</p>
            <p onclick="letterReturn()">return</p>
            </div>
        </div>
        <!--code-->
        <div id="codeInputContainer">
            <div id="codeInputBox">
                <h2>ENTER THE CODE</h2>
                <input type="text" id="codeInput" maxlength="3">
                <div id="codeInputButtons">
                    <button id="submitCode">TRY</button>
                    <button id="cancelCode">CANCEL</button>
                </div>
                <p id="codeFeedback"></p>
            </div>
        </div>
        
        
        <!--inventory-->
        <div id="inventory">
            <div id="collectedKey"></div>
            <div id="collectedLetter">
                <img src="img/letter.png" id="letterInventory"/>
            </div>
        </div>

    </div>

    <div id="inGameMenuBody" class="body">
        <div class="headinContainer">
            <h1 class="creepyHeading">Where are you</h1>
            <h1 class="questionmark">?</h1>
        </div>
        <div class="optionContainer">
            <div class="buttonContainer">
                <div class="buttons" onclick="continueOn()">Continue</div>
                <div class="buttons" onclick="options()">Options</div>
                <div class="buttons" onclick="javascript:window.close()">Quit</div>
            </div>
            <div class="optionOutput"></div>
        </div>
    </div>
    <div class="body" id="endingOne">
        <video id="VideoFirstEnding" width="100" height="100" autoplay muted playsinline>
            <source src="cutscenes/firstEnding.mp4" type="video/mp4">
        </video>
       
    </div>
</body>

</html>
